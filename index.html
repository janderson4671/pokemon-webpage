<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>

<body>
    <!-- Other stuff -->
    <div id="pokemon-search">
        <div id="search-form">
            <input type="search" id="search-box" placeholder="Pokemon name or number">
            <button id="search-button">Search</button>
        </div>
        <div id="info-box">
            <h1 id="name-id">
                Search for a Pokemon :)
            </h1>
            <div id="basic-info">
                <div>
                    <img id="pokemon-image">
                </div>
                <div>
                    <h3 id="height"></h3>
                    <h3 id="weight">
            
                    </h3>
                    <div id="type-list">
            
                    </div>
                    <div id="abilities-list">
            
                    </div>
                </div>
            </div>
            
            <h3 id="evolution-title"></h3>

            <div id="evolutions-list">
    
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
