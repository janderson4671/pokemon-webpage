<!DOCTYPE html>
<html>

<head>
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Other stuff -->
    <div id="pokemon-search">
        <div>
            <h1 id="title">Pokémon Search</h1>
        </div>
        <div id="search-form">
            <input list="pokemon-names" type="search" id="search-box" placeholder="Pokémon name or number">
            <datalist id="pokemon-names"></datalist>
            <button id="search-button">Search</button>
        </div>
        <div id="info-box">
            <h1 id="name-id">
                Search for a Pokémon :)
            </h1>
            <div id="basic-info">
                <div>
                    <img id="pokemon-image">
                </div>
                <div id="stats">
                    <h3 id="height"></h3>
                    <h3 id="weight">
            
                    </h3>
                    <div id="type-list">
            
                    </div>
                    <div id="abilities-list">
            
                    </div>
                </div>
            </div>
            
            <h3 id="evolution-title"></h3>

            <div id="evolutions-list">
    
            </div>
        </div>
    </div>

    <div id="footer">
        <span>Created by Jason Anderson and Nathan Craddock</span><br>
        <a href="https://github.com/janderson4671/pokemon-webpage">https://github.com/janderson4671/pokemon-webpage</a>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
